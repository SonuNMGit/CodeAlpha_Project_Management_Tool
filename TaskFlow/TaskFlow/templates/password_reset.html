<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"> 
    <title>Password Reset</title>
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .reset-container {
            background-color: #ffffff; /* White background for form */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
            width: 100%;
            max-width: 400px; /* Max width for form */
        }
        h2 {
            text-align: center;
            color: #4CAF50; /* Green color for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }
        label {
            color: #333; /* Dark color for labels */
            font-weight: bold; /* Bold text for labels */
        }
        .btn-primary {
            background-color: #4CAF50; /* Green background for button */
            border-color: #4CAF50; /* Border color for button */
            width: 100%; /* Full width */
            padding: 12px; /* Padding for button */
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .link {
            color: #4CAF50; /* Green color for links */
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline; /* Underline on hover */
            color: #388E3C; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                <input type="text" class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label }}</label>
                <input type="password" class="form-control" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label }}</label>
                <input type="password" class="form-control" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        
        <div class="text-center mt-3">
            <p><a href="/login" class="link">Back to Login</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
